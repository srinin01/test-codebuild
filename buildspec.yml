version: 0.2

phases:
  install:
    commands:
    - curl -s -qL -o terraform_install.zip https://releases.hashicorp.com/terraform/1.0.11/terraform_1.0.11_linux_amd64.zip
    - unzip terraform_install.zip -d /usr/bin/
    - chmod +x /usr/bin/terraform
    finally:
      - terraform --version
  build:
    commands:
      - |
        enter="\n"
        tinit=$(terraform init)
        tplan=$(terraform plan)
        output="#### Terraform Initialization ðŸ–Œ $enter$tinit"
        echo {{resolve:secretsmanager: personalgithub:SecretString:MYKEY}}
        echo $output
      - echo build done!!
